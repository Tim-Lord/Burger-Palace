<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awsome Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Poppins Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Burger Palace</title>
	</head>
	<body>
		<main>
			<header>
				<div class="appbar">
					<div class="logo">
						<img src="assets/images/logo.png" alt="logo" />
						<h1><span class="first">Bur</span><span class="last">ger</span></h1>
					</div>
					<nav>
						<ul>
							<li class="nav-items">
								<a href="#"> Home </a>
							</li>
							<li class="nav-items">
								<a href="#"> Offers </a>
							</li>
							<li class="nav-items">
								<a href="#"> Contact </a>
							</li>
							<li class="nav-items">
								<a href="#"> About </a>
							</li>
						</ul>
						<div class="icon">
							<span><i class="fas fa-shopping-cart"></i></span>
							<span class="value">2</span>
						</div>
					</nav>
				</div>
				<div>
					<div>
						<h2 class="hero-title">
							<span>Rain or shine,</span><br /><span>its time to dine</span>
						</h2>
						<p class="hero-subTitle">
							We cook & deliver the tastiest burgers <br />
							right away to your desired location
						</p>
					</div>
				</div>
				<div class="hero-image"></div>
			</header>
		</main>
	</body>
</html>
